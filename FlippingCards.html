<!DOCTYPE html>
<html>
<script>
//This is the Audio component
var audio, playbtn;
window.addEventListener("load", initAudioPlayer);
function initAudioPlayer(){
	audio = new Audio();
	audio.src = "audio/a-ha - Take On Me (Official Video).mp3";
	audio.loop = true;
	audio.play();
	//Set object references
	playbtn = document.getElementById("playpausebtn");
	mutebtn = document.getElementById("mutebtn");
	//Add Event Handling
	playbtn.addEventListener("click", playPause);
	mutebtn.addEventListener("click", mute);

	//Functions
	function playPause(){
		if(audio.paused){
			audio.play();
			//Can set image here for pause button
		}
		else{
			audio.pause();
			//Can set image here for play button
		}
	}

	function mute(){
		if(audio.muted){
			audio.muted = false;
			//Can set image
		}
		else{
			audio.muted = true;
			//Can set image
		}
	}
}


</script>
<head>
<style>
img{
	height:150px;
	width:150px;
}
body{
	background:#666;
}

button#playpausebtn{
	background: url(images/pause.png);
	border:none;
	width:auto;
	height:auto;
	cursor:pointer;
	outline:none;
}

button#mutebtn{
	background: url(images/mute.jpg);
	border:none;
	width:auto;
	height:auto;
	cursor:pointer;
	outline:none;
}
.flip3D{ width:300px; height:200px; margin:10px; float:left; }

.flip3D > .front{
	position:absolute;
	-webkit-transform: perspective( 600px ) rotateY( 0deg );
	transform: perspective( 600px ) rotateY( 0deg );
	background: #ffffcc; width:300px; height:200px; border-radius: 7px;
	-webkit-backface-visibility: hidden;
	backface-visibility: hidden;
	transition: -webkit-transform .5s linear 0s;
	transition: transform .5s linear 0s;
}

.flip3D > .back{
	position:absolute;
	-webkit-transform: perspective( 600px ) rotateY( 180deg );
	transform: perspective( 600px ) rotateY( 180deg );
	background: #80BFFF; width:300px; height:200px; border-radius: 7px;
	-webkit-backface-visibility: hidden;
	backface-visibility: hidden;
	transition: -webkit-transform .5s linear 0s;
	transition: transform .5s linear 0s;
}

.flip3D:hover > .front{
	-webkit-transform: perspective( 600px ) rotateY( -180deg );
	transform: perspective( 600px ) rotateY( -180deg );
}

.flip3D:hover > .back{
	-webkit-transform: perspective( 600px ) rotateY( 0deg );
	transform: perspective( 600px ) rotateY( 0deg );
}

#text{
	position:relative;
	top: -5px;
	left: 10px;
}

</style>

</head>

<body>
<button id="playpausebtn">Play/Pause</button>
<button id="mutebtn">Mute/Unmute</button>

<div class="flip3D">
	<div class="front"><p id="text">Mushroom</p><img src = "images/mushroom_colors_mario_bros__by_hoshi_satsuei.gif"></div>
	<div class="back"><p id="text">This item allows you to roll the dice again!</p></div>
</div>
<div class="flip3D">
	<div class="front"><p id="text">Mega Dice</p><img src = "images/giphy.gif"></div>
	<div class="back"><p id="text">This item gives you the ability to roll MEGA die</p></div>
</div>
<div class="flip3D">
	<div class="front"><p id="text">Rockets</p><img src = "images/180px-SMB_BulletBill.jpg"></div>
	<div class="back"><p id="text">Open Fire! This item hits person in front of you, and takes 3 coins</p></div>
</div>

</body>
</html>
